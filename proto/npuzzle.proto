syntax = "proto3";

package npuzzle;

service Npuzzle {
    rpc Greets (Handshake) returns (Handshake) {}
    rpc Solve (Problem) returns (Result) {}
}

message Empty {}

message Handshake {
    string message = 1;
}

message Problem {
    string heuristic = 1;
    string search = 2;
    string matrix = 3;
}

message Result {
    bool success = 1;
    string error = 2;
    string time = 3;
    int32 moves = 4;
    int32 totalStates = 5;
    int32 maxStates = 6;
}
